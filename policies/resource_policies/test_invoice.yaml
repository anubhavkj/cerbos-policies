apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: note
  version: default

  rules:
    # Users can view notes
    - actions: ["view"]
      effect: EFFECT_ALLOW
      roles: ["user", "editor", "admin"]

    # Editors (and admins) can edit notes
    - actions: ["edit"]
      effect: EFFECT_ALLOW
      roles: ["editor", "admin"]

    # Only admins can delete notes
    - actions: ["delete"]
      effect: EFFECT_ALLOW
      roles: ["admin"]
