apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: item_price_management

  rules:
    # READ
    - actions: ["price_read"]
      effect: EFFECT_ALLOW
      roles:
        - sayali
        - inventory_control_specialist
        - warehouse_manager
        - supply_chain_manager
        - inventory_admin
      condition:
        match:
          expr: |
            request.principal.roles.exists(r,
              r in (
                (
                  (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t1"
                )
                ? ["user","inventory_control_specialist","warehouse_manager","supply_chain_manager","inventory_admin"]
                :
                (
                  (
                    (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t2"
                  )
                  ? ["user","inventory_control_specialist","warehouse_manager","supply_chain_manager","inventory_admin"]
                  : []
                )
              )
            )

    # CREATE  (note: ICS allowed in t1, not in t2)
    - actions: ["price_create"]
      effect: EFFECT_ALLOW
      roles:
        - user
        - inventory_control_specialist
        - warehouse_manager
        - supply_chain_manager
        - inventory_admin
      condition:
        match:
          expr: |
            request.principal.roles.exists(r,
              r in (
                (
                  (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t1"
                )
                ? ["inventory_control_specialist","warehouse_manager","supply_chain_manager","inventory_admin"]
                :
                (
                  (
                    (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t2"
                  )
                  ? ["warehouse_manager","supply_chain_manager","inventory_admin"]
                  : []
                )
              )
            )

    # UPDATE
    - actions: ["price_update"]
      effect: EFFECT_ALLOW
      roles:
        - user
        - inventory_control_specialist
        - warehouse_manager
        - supply_chain_manager
        - inventory_admin
      condition:
        match:
          expr: |
            request.principal.roles.exists(r,
              r in (
                (
                  (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t1"
                )
                ? ["warehouse_manager","supply_chain_manager","inventory_admin"]
                :
                (
                  (
                    (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t2"
                  )
                  ? ["warehouse_manager","supply_chain_manager","inventory_admin"]
                  : []
                )
              )
            )

    # DELETE
    - actions: ["price_delete"]
      effect: EFFECT_ALLOW
      roles:
        - user
        - inventory_control_specialist
        - warehouse_manager
        - supply_chain_manager
        - inventory_admin
      condition:
        match:
          expr: |
            request.principal.roles.exists(r,
              r in (
                (
                  (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t1"
                )
                ? ["supply_chain_manager"]
                :
                (
                  (
                    (request.resource.attr.tenant != "" ? request.resource.attr.tenant : request.principal.attr.tenant) == "t2"
                  )
                  ? ["supply_chain_manager"]
                  : []
                )
              )
            )
